{% extends 'base.html' %}
{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{movie.img.url}}" width="300" height="300"></td>
    </div>
     <div class="col-md-6">
       <h4>{{movie.name}}</h4>
       <h6>{{movie.desc}}</h6>
       <h6>{{movie.year}}</h6>
       <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}" style="margin-left:20px">Update</a>
        <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}" style="margin-left:120px">Delete</a>
    </div>

  </div>
</div>





{% endblock %}
