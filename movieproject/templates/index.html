{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
{% for i in movie_list %}
        <div class="card" style="width: 18rem; margin-left:70px; margin-top:35px">
  <img class="card-img-top" src="{{i.img.url}}" width="150px" height="250px" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>
        {% endfor %}
        </div>
    </div>


{% endblock %}
